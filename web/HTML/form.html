<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="get" target="_self">
    <fieldset>
        <legend style="font-size: 50px;">FORM</legend>
        
        <table bgcolor="pink">
            
            <tr>
                <td>
                    <label for="aa" style="color:maroon;">First Name</label>
                </td>
                <td>
                    <input type="text"id="aa" placeholder="Firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bb">Last Name</label>
                </td>
                <td>
                    <input type="text"id="bb">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cc">Number</label>
                </td>
                <td>
                    <input type="tel"id=cc>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dd">Gender</label>
                </td>
                <td>
                    <input type="radio" id="dd" name="kk">Male
                    <input type="radio" id="dd" name="kk" value="Female">Female
                    <input type="radio" id="dd" name="kk">Others

                </td>
            </tr>
            <tr>
                <td>
                    <label for="ee">E-mail</label>
                </td>
                <td>
                    <input type="email"id="ee">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ff">Password</label>
                </td>
                <td>
                    <input type="password" id="ff">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gg">DOB</label>
                </td>
                <td>
                    <input type="date"id="gg">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hh">Bikes</label>
                </td>
                <td>
                    <select name="hh" id="hh">
                        <option value=""></option>
                        <option value="yamaha">yamaha</option>
                        <option value="bullet">bullet</option>
                        <option value="pulsar">pulsar</option>
                        <option value="dio">dio</option>
                        <option value="luno">luno</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jj">Sports</label>
                </td>
                <td>
                    <input type="checkbox"id="jj">Cricket
                    <input type="checkbox"id="jj">Kabbadi
                    <input type="checkbox"id="jj">Football
                    <input type="checkbox"id="jj">Volleyball
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ii">Choose a file</label>
                </td>
                <td>
                    <input type="file"id="ii">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ll">Select range</label>
                </td>
                <td>
                    <input type="range"id="ll">
                </td>
            </tr>
           
                
            </tr>
            <tr>
                <td>
                    <label for="">Address</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                
                
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    
                </td>
                    
                
            </tr>
       
        </table>
    
    </fieldset>
   </form> 
</body>
</html>
